name: Build Status (CMake)
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - run: cmake -S . -B build
    - run: cmake --build build
    - run: ctest --verbose --build-config Debug
      working-directory: build/test
